<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson L120 Print Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .main-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .side-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .printer-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .printer-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status-busy {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .job-monitor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .monitor-actions {
            display: flex;
            gap: 10px;
        }

        .job-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .job-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .job-item:last-child {
            margin-bottom: 0;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .job-id {
            font-weight: bold;
            color: #333;
        }

        .job-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-printing {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .job-details {
            font-size: 14px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #bee5eb;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #bee5eb;
        }

        /* Preview Styles */
        #preview-container {
            position: relative;
            overflow: hidden;
        }
        
        #preview-content iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 4px;
        }
        
        #preview-content img {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .preview-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .file-item:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 24px;
        }
        
        .file-details {
            display: flex;
            flex-direction: column;
        }
        
        .file-name {
            font-weight: bold;
            color: #333;
        }
        
        .file-size {
            font-size: 12px;
            color: #666;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            showPreview(file, uploadResult = null) {
                const previewContainer = document.getElementById('preview-container');
                const previewContent = document.getElementById('preview-content');
                
                // Clear previous content
                previewContent.innerHTML = '';
                
                const fileType = file.type;
                const fileName = file.name.toLowerCase();
                
                // Show loading message
                const loadingDiv = document.createElement('div');
                loadingDiv.style.cssText = 'display: flex; align-items: center; justify-content: center; height: 100%; color: #666;';
                loadingDiv.innerHTML = '<div>Loading preview...</div>';
                previewContent.appendChild(loadingDiv);
                
                if (uploadResult && uploadResult.preview_url) {
                    // Use server preview URL for PDF and DOCX files
                    if (fileName.endsWith('.pdf') || fileName.endsWith('.docx')) {
                        const iframe = document.createElement('iframe');
                        iframe.src = uploadResult.preview_url;
                        iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
                        iframe.onload = () => {
                            previewContent.removeChild(loadingDiv);
                        };
                        iframe.onerror = () => {
                            this.showPreviewError(file, previewContent, loadingDiv);
                        };
                        previewContent.appendChild(iframe);
                    } else {
                        this.showClientSidePreview(file, previewContent, loadingDiv);
                    }
                } else {
                    this.showClientSidePreview(file, previewContent, loadingDiv);
                }
                
                // Store current file for printing and document processing
                this.currentPreviewFile = file.name;
                this.currentUploadResult = uploadResult;
                
                // Show preview container
                previewContainer.style.display = 'flex';
            }
            
            showClientSidePreview(file, previewContent, loadingDiv) {
                const fileType = file.type;
                const fileName = file.name.toLowerCase();
                
                if (fileType === 'application/pdf' || fileName.endsWith('.pdf')) {
                    // PDF Preview
                    const iframe = document.createElement('iframe');
                    iframe.src = URL.createObjectURL(file);
                    iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
                    iframe.onload = () => {
                        if (loadingDiv.parentNode) {
                            previewContent.removeChild(loadingDiv);
                        }
                    };
                    previewContent.appendChild(iframe);
                    
                } else if (fileType.startsWith('image/')) {
                    // Image Preview
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.style.cssText = 'max-width: 100%; max-height: 100%; object-fit: contain;';
                    img.onload = () => {
                        if (loadingDiv.parentNode) {
                            previewContent.removeChild(loadingDiv);
                        }
                    };
                    previewContent.appendChild(img);
                    
                } else if (fileName.endsWith('.txt')) {
                    // Text file preview
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const pre = document.createElement('pre');
                        pre.style.cssText = 'white-space: pre-wrap; padding: 20px; font-family: monospace; overflow: auto; height: 100%; background: #f8f9fa;';
                        pre.textContent = e.target.result;
                        if (loadingDiv.parentNode) {
                            previewContent.removeChild(loadingDiv);
                        }
                        previewContent.appendChild(pre);
                    };
                    reader.readAsText(file);
                    
                } else {
                    this.showPreviewError(file, previewContent, loadingDiv);
                }
            }
            
            showPreviewError(file, previewContent, loadingDiv) {
                // Unsupported file type or error
                const message = document.createElement('div');
                message.style.cssText = 'display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: #666;';
                message.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">üìÑ</div>
                    <h3>${file.name}</h3>
                    <p>Preview tidak tersedia untuk tipe file ini</p>
                    <p>Ukuran: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    <p style="font-size: 12px; color: #999;">File telah diupload dan siap untuk dicetak</p>
                `;
                if (loadingDiv.parentNode) {
                    previewContent.removeChild(loadingDiv);
                }
                previewContent.appendChild(message);
            }
            
            closePreview() {
                const previewContainer = document.getElementById('preview-container');
                previewContainer.style.display = 'none';
                this.currentPreviewFile = null;
            }
            
            removeFile(filename) {
                this.uploadedFiles = this.uploadedFiles.filter(item => item.file.name !== filename);
                
                if (this.uploadedFiles.length === 0) {
                    const printSettings = document.getElementById('print-settings');
                    printSettings.style.display = 'none';
                }
            }
            
            proceedToPrint() {
                 if (this.currentPreviewFile) {
                     this.closePreview();
                     // Focus on print settings
                     const printSettings = document.getElementById('print-settings');
                     printSettings.scrollIntoView({ behavior: 'smooth' });
                 }
             }
         }
         
         .side-panel {
             order: -1;
            }
            
            #preview-content iframe {
                height: 300px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>üñ®Ô∏è Print Dashboard</h1>
            
            <div class="printer-section">
                <h2 class="section-title">Printer Selection</h2>
                <div class="printer-selector">
                    <select id="printer-select">
                        <option value="">Loading printers...</option>
                    </select>
                    <div id="printer-status" class="status-indicator status-offline">Offline</div>
                </div>
            </div>

            <div class="upload-section">
                <h2 class="section-title">Document Upload</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÑ</div>
                    <p>Drag and drop files here or click to browse</p>
                    <p style="font-size: 14px; color: #666; margin-top: 10px;">Supported: PDF, DOC, DOCX, XLS, XLSX, TXT, Images</p>
                    <input type="file" id="file-input" style="display: none;" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.gif">
                </div>
                <div id="file-list"></div>
                
                <!-- Document Preview Section -->
                <div id="preview-section" style="display: none; margin-top: 20px;">
                    <h3 class="section-title">Document Preview</h3>
                    <div id="preview-container" style="border: 1px solid #ddd; border-radius: 8px; background: #f8f9fa; min-height: 400px; display: flex; align-items: center; justify-content: center;">
                        <div id="preview-content">
                            <div class="loading">Loading preview...</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; text-align: center;">
                        <button class="btn btn-secondary" id="close-preview-btn">Close Preview</button>
                        <button class="btn btn-primary" id="proceed-print-btn" style="margin-left: 10px;">Proceed to Print</button>
                    </div>
                </div>
            </div>

            <div class="print-settings" id="print-settings" style="display: none;">
                <h2 class="section-title">Print Settings</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label>Copies:</label>
                        <input type="number" id="copies" value="1" min="1" max="99" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label>Quality:</label>
                        <select id="quality" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="draft">Draft</option>
                            <option value="normal" selected>Normal</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label>Color Mode:</label>
                        <select id="color-mode" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="auto" selected>Auto</option>
                            <option value="color">Color</option>
                            <option value="grayscale">Grayscale</option>
                            <option value="monochrome">Monochrome</option>
                        </select>
                    </div>
                    <div>
                        <label>Paper Size:</label>
                        <select id="paper-size" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="A4" selected>A4</option>
                            <option value="A3">A3</option>
                            <option value="Letter">Letter</option>
                            <option value="Legal">Legal</option>
                            <option value="A5">A5</option>
                        </select>
                    </div>
                    <div>
                        <label>Page Range:</label>
                        <select id="page-range-type" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 5px;">
                            <option value="all" selected>All Pages</option>
                            <option value="range">Page Range</option>
                            <option value="odd">Odd Pages Only</option>
                            <option value="even">Even Pages Only</option>
                        </select>
                        <input type="text" id="page-range" placeholder="e.g., 1-5, 8, 10-12" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; display: none;">
                    </div>
                    <div>
                        <label>Orientation:</label>
                        <select id="orientation" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="portrait" selected>Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                    <div>
                        <label>Fit to Page:</label>
                        <select id="fit-to-page" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="fit_to_page" selected>Fit to Page (90%)</option>
                            <option value="actual_size">Actual Size</option>
                            <option value="fit_to_paper">Fit to Paper (100%)</option>
                            <option value="shrink_to_fit">Shrink to Fit</option>
                        </select>
                    </div>
                </div>
                
                <!-- Document Manipulation Section -->
                <div class="document-manipulation" id="document-manipulation" style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #f0f0f0;">
                    <h3 class="section-title">Document Processing</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                        <div>
                            <label>Convert Format:</label>
                            <select id="target-format" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="none" selected>No Conversion</option>
                                <option value="pdf">Convert to PDF</option>
                            </select>
                        </div>
                        <div>
                            <label>Color Processing:</label>
                            <select id="color-processing" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="none" selected>No Processing</option>
                                <option value="grayscale">Convert to Grayscale</option>
                                <option value="monochrome">Convert to Black & White</option>
                            </select>
                        </div>
                        <div>
                            <label>Brightness:</label>
                            <input type="range" id="brightness" min="-100" max="100" value="0" style="width: 100%;">
                            <span id="brightness-value" style="font-size: 12px; color: #666;">0</span>
                        </div>
                        <div>
                            <label>Contrast:</label>
                            <input type="range" id="contrast" min="-100" max="100" value="0" style="width: 100%;">
                            <span id="contrast-value" style="font-size: 12px; color: #666;">0</span>
                        </div>
                        <div>
                            <label>PDF Split:</label>
                            <select id="pdf-split" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="none" selected>No Split</option>
                                <option value="pages">Split by Page Range</option>
                                <option value="single">Split into Single Pages</option>
                            </select>
                        </div>
                        <div id="split-range-container" style="display: none;">
                            <label>Split Range:</label>
                            <input type="text" id="split-range" placeholder="e.g., 1-3, 5-7" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <button class="btn btn-secondary" id="apply-processing-btn" style="flex: 1;">üìù Apply Processing</button>
                        <button class="btn btn-info" id="preview-processed-btn" style="flex: 1;">üëÅÔ∏è Preview Processed</button>
                    </div>
                </div>
                
                <button class="btn btn-primary" id="print-btn" style="width: 100%;">üñ®Ô∏è Print Document</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="job-monitor">
                <div class="monitor-header">
                    <h3>Print Jobs</h3>
                    <div class="monitor-actions">
                        <button class="btn btn-success" id="test-print-btn">Test Print</button>
                        <button class="btn btn-danger" id="clear-queue-btn">Clear Queue</button>
                    </div>
                </div>
                <div class="job-list" id="job-list">
                    <div class="loading">No jobs yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Document manipulation event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Document manipulation controls
            document.getElementById('brightness').addEventListener('input', (e) => {
                document.getElementById('brightness-value').textContent = e.target.value;
            });
            
            document.getElementById('contrast').addEventListener('input', (e) => {
                document.getElementById('contrast-value').textContent = e.target.value;
            });
            
            document.getElementById('pdf-split').addEventListener('change', (e) => {
                const splitRangeContainer = document.getElementById('split-range-container');
                if (e.target.value === 'pages') {
                    splitRangeContainer.style.display = 'block';
                } else {
                    splitRangeContainer.style.display = 'none';
                }
            });
            
            document.getElementById('apply-processing-btn').addEventListener('click', () => {
                window.dashboard.applyDocumentProcessing();
            });
            
            document.getElementById('preview-processed-btn').addEventListener('click', () => {
                window.dashboard.previewProcessedDocument();
            });
        });




            


    </script>
    <script src="dashboard.js"></script>
    <script>
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.dashboard = new PrintDashboard();
            
            // Handle page range type change
            const pageRangeType = document.getElementById('page-range-type');
            const pageRangeInput = document.getElementById('page-range');
            
            pageRangeType.addEventListener('change', function() {
                if (this.value === 'range') {
                    pageRangeInput.style.display = 'block';
                    pageRangeInput.required = true;
                } else {
                    pageRangeInput.style.display = 'none';
                    pageRangeInput.required = false;
                    pageRangeInput.value = '';
                }
            });
        });
    </script>
