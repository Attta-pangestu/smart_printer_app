<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson L120 Print Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .main-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .side-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .printer-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .printer-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status-busy {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .job-monitor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .monitor-actions {
            display: flex;
            gap: 10px;
        }

        .job-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .job-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .job-item:last-child {
            margin-bottom: 0;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .job-id {
            font-weight: bold;
            color: #333;
        }

        .job-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-printing {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .job-details {
            font-size: 14px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .side-panel {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>üñ®Ô∏è Print Dashboard</h1>
            
            <div class="printer-section">
                <h2 class="section-title">Printer Selection</h2>
                <div class="printer-selector">
                    <select id="printer-select">
                        <option value="">Loading printers...</option>
                    </select>
                    <div id="printer-status" class="status-indicator status-offline">Offline</div>
                </div>
            </div>

            <div class="upload-section">
                <h2 class="section-title">Document Upload</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÑ</div>
                    <p>Drag and drop files here or click to browse</p>
                    <p style="font-size: 14px; color: #666; margin-top: 10px;">Supported: PDF, DOC, DOCX, TXT, Images</p>
                    <input type="file" id="file-input" style="display: none;" multiple>
                </div>
                <div id="file-list"></div>
            </div>

            <div class="print-settings" id="print-settings" style="display: none;">
                <h2 class="section-title">Print Settings</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label>Copies:</label>
                        <input type="number" id="copies" value="1" min="1" max="99" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label>Quality:</label>
                        <select id="quality" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="draft">Draft</option>
                            <option value="normal" selected>Normal</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label>Color:</label>
                        <select id="color" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="color">Color</option>
                            <option value="grayscale">Grayscale</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" id="print-btn" style="width: 100%;">üñ®Ô∏è Print Document</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="job-monitor">
                <div class="monitor-header">
                    <h3>Print Jobs</h3>
                    <div class="monitor-actions">
                        <button class="btn btn-success" id="test-print-btn">Test Print</button>
                        <button class="btn btn-danger" id="clear-queue-btn">Clear Queue</button>
                    </div>
                </div>
                <div class="job-list" id="job-list">
                    <div class="loading">No jobs yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PrintDashboard {
            constructor() {
                this.selectedPrinter = null;
                this.jobs = [];
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadPrinters();
                this.startJobMonitoring();
            }

            setupEventListeners() {
                // Printer selection
                document.getElementById('printer-select').addEventListener('change', (e) => {
                    this.handlePrinterSelect(e.target.value);
                });

                // File upload
                const uploadArea = document.getElementById('upload-area');
                const fileInput = document.getElementById('file-input');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // Print actions
                document.getElementById('print-btn').addEventListener('click', () => {
                    this.printDocument();
                });

                document.getElementById('test-print-btn').addEventListener('click', () => {
                    this.printTestPage();
                });

                document.getElementById('clear-queue-btn').addEventListener('click', () => {
                    this.clearQueue();
                });
            }

            async loadPrinters() {
                try {
                    const response = await fetch('/api/printers');
                    const data = await response.json();
                    const printers = data.printers || data; // Handle both formats
                    
                    const select = document.getElementById('printer-select');
                    select.innerHTML = '<option value="">Select a printer...</option>';
                    
                    // Filter only active/online printers
                    const activePrinters = [];
                    for (const printer of printers) {
                        const statusResponse = await fetch(`/api/printers/${printer.id}/status`);
                        const status = await statusResponse.json();
                        
                        if (status.status === 'online' || status.status === 'busy') {
                            activePrinters.push({...printer, status: status});
                        }
                    }
                    
                    activePrinters.forEach(printer => {
                        const option = document.createElement('option');
                        option.value = printer.id;
                        option.textContent = `${printer.name} (${printer.status.status})`;
                        select.appendChild(option);
                    });
                    
                    if (activePrinters.length === 0) {
                        select.innerHTML = '<option value="">No active printers found</option>';
                    }
                } catch (error) {
                    console.error('Error loading printers:', error);
                    this.showError('Failed to load printers');
                }
            }

            async handlePrinterSelect(printerId) {
                this.selectedPrinter = printerId;
                if (printerId) {
                    await this.updatePrinterStatus(printerId);
                } else {
                    document.getElementById('printer-status').className = 'status-indicator status-offline';
                    document.getElementById('printer-status').textContent = 'Offline';
                }
            }

            async updatePrinterStatus(printerId) {
                try {
                    const response = await fetch(`/api/printers/${printerId}/status`);
                    const status = await response.json();
                    
                    const statusElement = document.getElementById('printer-status');
                    statusElement.className = `status-indicator status-${status.status}`;
                    statusElement.textContent = status.status.charAt(0).toUpperCase() + status.status.slice(1);
                } catch (error) {
                    console.error('Error updating printer status:', error);
                }
            }

            handleFiles(files) {
                const fileList = document.getElementById('file-list');
                const printSettings = document.getElementById('print-settings');
                
                fileList.innerHTML = '';
                
                Array.from(files).forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.style.cssText = 'background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center;';
                    fileItem.innerHTML = `
                        <span>üìÑ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" onclick="this.parentElement.remove()">Remove</button>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                if (files.length > 0) {
                    printSettings.style.display = 'block';
                }
            }

            async printDocument() {
                if (!this.selectedPrinter) {
                    this.showError('Please select a printer first');
                    return;
                }

                const fileInput = document.getElementById('file-input');
                if (!fileInput.files.length) {
                    this.showError('Please select files to print');
                    return;
                }

                try {
                    const files = Array.from(fileInput.files);
                    
                    for (const file of files) {
                        // Upload file first
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const uploadResponse = await fetch('/api/files/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!uploadResponse.ok) {
                            const uploadError = await uploadResponse.json();
                            this.showError(`Failed to upload ${file.name}: ${uploadError.detail || 'Unknown error'}`);
                            continue;
                        }
                        
                        const uploadResult = await uploadResponse.json();
                        
                        // Submit print job
                        const jobData = {
                            printer_id: this.selectedPrinter,
                            file_id: uploadResult.file_id,
                            settings: {
                                copies: parseInt(document.getElementById('copies').value),
                                quality: document.getElementById('quality').value,
                                color_mode: document.getElementById('color').value
                            }
                        };
                        
                        const jobResponse = await fetch('/api/jobs/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(jobData)
                        });
                        
                        const jobResult = await jobResponse.json();
                        if (jobResponse.ok) {
                            this.showSuccess(`Print job submitted successfully for ${file.name}`);
                        } else {
                            this.showError(`Print failed for ${file.name}: ${jobResult.detail || 'Unknown error'}`);
                        }
                    }
                    
                    this.clearFiles();
                } catch (error) {
                    console.error('Error printing document:', error);
                    this.showError('Failed to submit print job');
                }
            }

            async printTestPage() {
                if (!this.selectedPrinter) {
                    this.showError('Please select a printer first');
                    return;
                }

                try {
                    const response = await fetch('/api/print/test', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            printer_id: this.selectedPrinter
                        })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        this.showSuccess('Test page sent to printer');
                    } else {
                        this.showError(result.detail || 'Test print failed');
                    }
                } catch (error) {
                    console.error('Error printing test page:', error);
                    this.showError('Failed to print test page');
                }
            }

            clearFiles() {
                document.getElementById('file-input').value = '';
                document.getElementById('file-list').innerHTML = '';
                document.getElementById('print-settings').style.display = 'none';
            }

            async clearQueue() {
                // Implementation for clearing print queue
                this.showSuccess('Print queue cleared');
            }

            startJobMonitoring() {
                // Poll for job updates every 2 seconds
                setInterval(() => {
                    this.updateJobList();
                }, 2000);
            }

            async updateJobList() {
                try {
                    const response = await fetch('/api/jobs');
                    if (response.ok) {
                        const jobs = await response.json();
                        this.displayJobs(jobs);
                    }
                } catch (error) {
                    // Silently handle errors for background polling
                }
            }

            displayJobs(jobs) {
                const jobList = document.getElementById('job-list');
                
                if (jobs.length === 0) {
                    jobList.innerHTML = '<div class="loading">No jobs yet</div>';
                    return;
                }

                jobList.innerHTML = jobs.map(job => `
                    <div class="job-item">
                        <div class="job-header">
                            <span class="job-id">Job #${job.id}</span>
                            <span class="job-status status-${job.status}">${job.status}</span>
                        </div>
                        <div class="job-details">
                            <div>Printer: ${job.printer_name || 'Unknown'}</div>
                            <div>File: ${job.filename || 'Test Page'}</div>
                            <div>Time: ${new Date(job.created_at).toLocaleTimeString()}</div>
                        </div>
                    </div>
                `).join('');
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `${type}-message`;
                messageDiv.textContent = message;
                
                document.querySelector('.main-panel').insertBefore(messageDiv, document.querySelector('.printer-section'));
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PrintDashboard();
        });
    </script>
</body>
</html>
