<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Share Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .printer-card {
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }
        
        .printer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .printer-card.border-warning {
            border-color: #ffc107 !important;
            background-color: #fff8e1;
        }
        
        .status-online {
            color: #28a745;
        }
        
        .status-offline {
            color: #dc3545;
        }
        
        .status-busy {
            color: #ffc107;
        }
        
        .connection-status {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .connection-error {
            font-size: 0.75rem;
            max-width: 100%;
            word-wrap: break-word;
        }
        .file-drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s;
            cursor: pointer;
        }
        .file-drop-zone:hover {
            border-color: #007bff;
        }
        .file-drop-zone.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .job-status {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }
        .job-pending {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .job-printing {
            background-color: #fff3e0;
            color: #f57c00;
        }
        .job-completed {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .job-failed {
            background-color: #ffebee;
            color: #c62828;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <h4 class="mb-4">
                    <i class="fas fa-print me-2"></i>
                    Printer Control
                </h4>
                
                <!-- Network Info -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-network-wired me-2"></i>
                        Network Info
                    </div>
                    <div class="card-body">
                        <div id="networkInfo">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Discovery -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-search me-2"></i>
                        Discovery
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm w-100 mb-2" onclick="scanNetwork()">
                            <i class="fas fa-sync me-1"></i>
                            Scan Network
                        </button>
                        <div id="discoveredPrinters"></div>
                    </div>
                </div>
                
                <!-- System Status -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-info-circle me-2"></i>
                        System Status
                    </div>
                    <div class="card-body">
                        <div id="systemStatus">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Printer Management</h2>
                    <button class="btn btn-outline-primary" onclick="refreshAll()">
                        <i class="fas fa-sync me-1"></i>
                        Refresh
                    </button>
                </div>
                
                <!-- Alerts -->
                <div id="alerts"></div>
                
                <!-- Tabs -->
                <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="printers-tab" data-bs-toggle="tab" data-bs-target="#printers" type="button" role="tab">
                            <i class="fas fa-print me-1"></i>
                            Printers
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="print-tab" data-bs-toggle="tab" data-bs-target="#print" type="button" role="tab">
                            <i class="fas fa-file-upload me-1"></i>
                            Print Document
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs" type="button" role="tab">
                            <i class="fas fa-tasks me-1"></i>
                            Print Jobs
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="/static/jobs.html" target="_blank">
                            <i class="fas fa-chart-line me-1"></i>
                            Job Monitor
                        </a>
                    </li>
                </ul>
                
                <!-- Tab Content -->
                <div class="tab-content" id="mainTabContent">
                    <!-- Printers Tab -->
                    <div class="tab-pane fade show active" id="printers" role="tabpanel">
                        <div id="printersContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">Loading printers...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Print Tab -->
                    <div class="tab-pane fade" id="print" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- File Upload -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-file-upload me-2"></i>
                                        Upload Document
                                    </div>
                                    <div class="card-body">
                                        <div class="file-drop-zone" id="fileDropZone" onclick="document.getElementById('fileInput').click()">
                                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                            <p class="mb-0">Click to select file or drag and drop</p>
                                            <small class="text-muted">Supported: PDF, DOC, DOCX, TXT, JPG, PNG</small>
                                        </div>
                                        <input type="file" id="fileInput" class="d-none" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" onchange="handleFileSelect(this.files[0])">
                                        <div id="fileInfo" class="mt-3" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <!-- Print Settings -->
                                <div class="card">
                                    <div class="card-header">
                                        <i class="fas fa-cog me-2"></i>
                                        Print Settings
                                    </div>
                                    <div class="card-body">
                                        <form id="printForm">
                                            <div class="mb-3">
                                                <label for="printerSelect" class="form-label">Printer</label>
                                                <select class="form-select" id="printerSelect" required>
                                                    <option value="">Select printer...</option>
                                                </select>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="copies" class="form-label">Copies</label>
                                                    <input type="number" class="form-control" id="copies" value="1" min="1" max="99">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="colorMode" class="form-label">Color Mode</label>
                                                    <select class="form-select" id="colorMode">
                                                        <option value="auto">Auto</option>
                                                        <option value="color">Color</option>
                                                        <option value="grayscale">Black & White</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="paperSize" class="form-label">Paper Size</label>
                                                    <select class="form-select" id="paperSize">
                                                        <option value="A4">A4</option>
                                                        <option value="A3">A3</option>
                                                        <option value="Letter">Letter</option>
                                                        <option value="Legal">Legal</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="orientation" class="form-label">Orientation</label>
                                                    <select class="form-select" id="orientation">
                                                        <option value="portrait">Portrait</option>
                                                        <option value="landscape">Landscape</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="quality" class="form-label">Quality</label>
                                                    <select class="form-select" id="quality">
                                                        <option value="draft">Draft</option>
                                                        <option value="normal" selected>Normal</option>
                                                        <option value="high">High</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="duplex" class="form-label">Duplex</label>
                                                    <select class="form-select" id="duplex">
                                                        <option value="none">None</option>
                                                        <option value="long_edge">Long Edge</option>
                                                        <option value="short_edge">Short Edge</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary w-100" disabled id="printButton">
                                                <i class="fas fa-print me-1"></i>
                                                Print Document
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Jobs Tab -->
                    <div class="tab-pane fade" id="jobs" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Print Jobs</h5>
                            <div>
                                <select class="form-select form-select-sm d-inline-block w-auto me-2" id="jobStatusFilter">
                                    <option value="">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="printing">Printing</option>
                                    <option value="completed">Completed</option>
                                    <option value="failed">Failed</option>
                                </select>
                                <button class="btn btn-outline-primary btn-sm" onclick="loadJobs()">
                                    <i class="fas fa-sync me-1"></i>
                                    Refresh
                                </button>
                            </div>
                        </div>
                        
                        <div id="jobsContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">Loading jobs...</p>
                            </div>
                        </div>
                        
                        <!-- Pagination -->
                        <nav id="jobsPagination" class="mt-4" style="display: none;">
                            <ul class="pagination justify-content-center" id="paginationList">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <!-- Printer Details Modal -->
    <div class="modal fade" id="printerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Printer Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="printerModalBody">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
